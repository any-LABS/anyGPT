name: Build and Test

on: 
  pull_request:
    paths:
      - 'src/**'
      - 'tests/**'

jobs:
  lint:
    uses: ./.github/workflows/lint.yaml
  build-n-test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: setup.cfg
      - run: pip install -e .[dev]
      - run: pytest